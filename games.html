<div id="statuscontainer">
  <script crossorigin="anonymous">
  fetch('https://panel-api.sglorch.workers.dev/serverstatus')
  .then(res => {

  })
  .then(data => {
      $('#statuscontainer').html(data);
  });
  </script>
</div>
